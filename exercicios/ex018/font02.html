<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externa</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/love larry ttf.ttf') format('truetype');
            /*
            =-----Tipos de format------=
             -opentype(otf)
             -truetype(ttf)
             -embedded-opentype
             -truetype-aat(Appel Advanced Typography)
             -svg
                      
            */


        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>

</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic eveniet voluptas sequi laboriosam id praesentium corporis vel, aliquid, consectetur, nostrum vero? Modi nisi, reiciendis expedita tenetur eveniet molestiae ullam porro.</p>
</body>
</html>
