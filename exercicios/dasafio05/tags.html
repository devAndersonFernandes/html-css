<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passo o mouse sobre os termos para 
        descobrir qual tag devera utilizar em cada caso.</p>
        
        <ul type="square">
            <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
            <li><abbr title="Use a tag <h1>...<h6>">Titulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
            <li><abbr title="Use a tag <code>">Codigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>...<li>">Listas numeradas</abbr> </li>
            <li><abbr title="Use a tag <ul>...<li>">Listas com demarcacoes</abbr></li>
        </ul>
        
</body>
</html>
