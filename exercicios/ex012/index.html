<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!--<video src="media/video.mp4" width="500" controls></video>-->
    <video controls width="560" poster="media/tumb.png">

        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.m4v" type="video/mp4">
        <source src="media/video.webm" type="video/webm">

    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
