<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou altere o tamanho do navevador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>



    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>

    <!--<audio src="midia/nefex.mp3" controls></audio>-->

    <audio controls>
        <source src="midia/nefex1.mp3" type="audio/mpeg">
    </audio>


</body>
</html>
